<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form class="my-5">
            <div class="form-group">
                <label for="inputTemperature" id="inputTemperatureLabel" class="my-1">
                    <select class="form-select" id="inputSelector" aria-label="Select input type">
                        <!-- <option selected>Open</option> -->
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Celsius">Celsius</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </label>
                <input type="number" class="form-control" id="inputTemperature" placeholder="Enter value" oninput="convert()">
            </div>
            <div class="form-group my-3">
                <label for="outputTemperature" id="outputTemperatureLabel" class="my-1">
                    <select class="form-select" id="outputSelector" aria-label="Select output type">
                        <!-- <option selected>Open</option> -->
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </label>
                <input type="number" class="form-control" id="outputTemperature" placeholder="Result" readonly>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
